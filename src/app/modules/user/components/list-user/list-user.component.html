<mat-card class="mat-elevation-z8">

    <mat-card-header>
        <mat-card-title>All Users</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <a mat-raised-button color="primary" class="float-right mb-3" [routerLink]="['/user/add_user']"> <mat-icon>add</mat-icon> New User</a>

      <div *ngIf="isLoading; else elseBlock" >
        <ngx-skeleton-loader
        count="5"
        [theme]="{
          width: '90%',
          'border-radius': '0',
          height: '15px',
          'margin-bottom': '10px'
        }"
      ></ngx-skeleton-loader>
      </div>
   

       <ng-template #elseBlock>
        <table mat-table [dataSource]="dataSource" >

          
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
        
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
          </ng-container>


            <ng-container matColumnDef="full name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
            </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element">
              <div *ngFor="let role of element.roles">
                  {{role.role}}
              </div>  
             </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                <mat-icon>visibility</mat-icon>
              </button> 

              <button mat-icon-button color="warn">
                <mat-icon>create</mat-icon>
              </button> 
              <button mat-icon-button color="warn">
                <mat-icon>clear</mat-icon>
              </button> 
            
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
       </ng-template>
    
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>
</mat-card>
