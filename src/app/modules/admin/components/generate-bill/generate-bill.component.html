<div class="row">
  <div class="col-8 offset-1">
    <mat-card>
      <mat-card-header>
          <mat-card-title>
              Generate bill
          </mat-card-title>
      </mat-card-header>
  
      <mat-card-content class="text-center">
          <form [formGroup]="billForm" (ngSubmit)="saveBill()" *ngIf="property" >
              <div class="row">
               
                <div class="col-12"> 
                  <mat-form-field  appearance="outline" >
                  <mat-label>Bill To  </mat-label>
                  <input matInput [(ngModel)]="property.owner"  [ngModelOptions]="{standalone: true}">
                </mat-form-field> 
  
                </div>
              </div>
  
                <div class="row">
                  <div class="col-12">
                    <mat-form-field  appearance="outline" >
                      <mat-label>Property No.  </mat-label>
                      <input matInput [(ngModel)]="property.propNo"  [ngModelOptions]="{standalone: true}">
                    </mat-form-field> 
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-12">
                    <mat-form-field  appearance="outline" >
                      <mat-label>Property Category  </mat-label>
                      <input matInput [(ngModel)]="property.propCat" [ngModelOptions]="{standalone: true}" >
                    </mat-form-field> 
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-7">
                    <mat-form-field  appearance="outline" >
                    <mat-label>Date</mat-label>
                    <input matInput [matDatepicker]="picker"   formControlName="billDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                  </div>
                  <div class="col-5">
                    <mat-form-field  appearance="outline">
                    <mat-label>Year</mat-label>
                    <input matInput value="2020">
                    </mat-form-field>
                  </div>
  
  
                </div>
  
  
                <div class="row">
                  <div class="col-7">
                    <mat-form-field  appearance="outline" >
                    <mat-label>Amount</mat-label>
                    <input matInput  formControlName="amount" >
                  </mat-form-field>
                  </div>
                  <div class="col-5">
                    <mat-form-field  appearance="outline" >
                    <mat-label>Rate</mat-label>
                    <input matInput [(ngModel)]="property.rate" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                  </div>
  
  
                </div>
  
                
      
          </form>
         
      </mat-card-content>
  </mat-card>
  </div>
</div>
