<mat-card style="margin-bottom:100px">
    <div class="row">
        <div class="col-7">

        </div>
    </div>
    <hr>
    <google-map height="600px"
    width="1020px"
    [center]="center"
    [zoom]="zoom">
<map-marker #markerElem
      *ngFor="let marker of markers"
      [position]="marker.position"
      [options]="marker.options"
      (mapClick)="openInfoWindow(markerElem)"></map-marker>
      <map-info-window >
        <div *ngIf="!isLoading">
            
            <p><b>PropertyNo: </b>{{infoContent.propNo}}</p>
            <p><b>Category: </b>{{infoContent.propCat}}</p>
            <p><b>Value: </b>{{infoContent.value}}</p>
            <p><b>Rate: </b>{{infoContent.rate}}</p>
        </div>  
       </map-info-window>

      
</google-map>
</mat-card>
