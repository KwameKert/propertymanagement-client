<mat-card>
  <mat-card-header>
    <mat-card-title>
      Add Property
    </mat-card-title>
  </mat-card-header>


  <mat-card-content>
    <button mat-raised-button color="primary" class="float-right " style="margin-top: -25px" (click)="listProperty()"  > <mat-icon>list</mat-icon> List Property</button> 

    <mat-horizontal-stepper linear  #stepper style="width: 100%;">
      <mat-step completed="false">
          <ng-template matStepLabel>Owner Details</ng-template>
            <app-search-owner (ownerSelected)="selectOwner($event)"></app-search-owner>
        
      
      </mat-step>
      <mat-step completed="false">
      
          <ng-template matStepLabel>Property Details</ng-template>

          

            <app-add-property [ownerId]="ownerId " (newProperty)="propertyAdded($event)"></app-add-property>
       

      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button (click)="resetForm()">Reset</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>
  </mat-card-content>
</mat-card>
