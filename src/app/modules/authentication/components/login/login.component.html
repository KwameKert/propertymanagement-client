

<app-preloader *ngIf="isLoading; else elseBlock"></app-preloader>

<ng-template #elseBlock>
  <div class="login-background ">

  
  <div class="row  justify-content-center"  *ngIf="!isLoading">
   
    <div class="col-md-4 col-sm-12  mt-5">
        <mat-card class="example-card">
            <mat-card-header class="justify-content-center">
              <mat-card-title class="text-center">Login</mat-card-title>
            </mat-card-header>
        
            <mat-card-content>
              
                <form class="text-center" [formGroup]="loginForm" (ngSubmit)="loginUser()">

                    <mat-form-field appearance="outline" style="width:300px"  >
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="kwamekert"  formControlName="username" >
                        <mat-error *ngIf="loginForm.get('username').invalid"> Invalid input </mat-error>
                      </mat-form-field>

                      <mat-form-field appearance="outline" style="width:300px"  >
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="kwamekert"  formControlName="password" type="password" >
                        <mat-error *ngIf="loginForm.get('password').invalid"> Invalid input </mat-error>
                      </mat-form-field>
                  <div align="center">
                    <button type="submit" class="btn btn-primary btn-block btn-sm"  style="width:230px">Login</button>
                  </div>
                     
                  </form>
                
              
            </mat-card-content>
          
          </mat-card>
    </div>

</div>  

<div class="row mr-2" style="margin-top: 100px; justify-content: flex-end;">
  <div class="col-md-3">

    <mat-card class="example-card">
  
      <mat-card-content>
        <h5>Admin  Credentials</h5>
        <p>Username: admin  | Password: password</p>
        <h5>Property Owner Credentials</h5>
        <p>Username: kwametest  | Password: 123456</p>
        <h5>Auditor Credentials</h5>
        <p>Username: audituser  | Password: 123456</p>
        </mat-card-content>
        </mat-card>

  
  </div>
</div>

</div>
</ng-template>
