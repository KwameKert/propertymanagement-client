<mat-card class="mat-elevation-z8">

    <mat-card-header>
        <mat-card-title>My Invoices</mat-card-title>
    </mat-card-header>

    <mat-card-content>
     
      <div class="row" style="width:100%" >

        <div class="col-md-12" >
          <div *ngIf="isLoading; else elseBlock" >
            <ngx-skeleton-loader
            count="5"
            [theme]="{
              width: '90%',
              'border-radius': '0',
              height: '15px',
              'margin-bottom': '10px'
            }"
          ></ngx-skeleton-loader>
          </div>
       
    
           <ng-template #elseBlock>
            
            <table mat-table [dataSource]="dataSource"  >
    
              
              <ng-container matColumnDef="propNo">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.propertyNo}} </td>
              </ng-container>
              
              <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{element.stat}} </td>
              </ng-container>
            
              <ng-container matColumnDef="dueDate">
                <th mat-header-cell *matHeaderCellDef> Due Date </th>
                <td mat-cell *matCellDef="let element">
                 {{element.dateDue | date: 'fullDate'}}
                 </td>
              </ng-container>
            
             
              <ng-container matColumnDef="actions" style="display: none">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button color="primary" (click)="viewInvoice(element.id)">
                        <mat-icon>visibility</mat-icon>
                      </button>
                
                </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table> 
           </ng-template>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        
        </div>

     
      </div>
  
    
    </mat-card-content>
</mat-card>
